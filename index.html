        function createTags(str, dict, cls) {
            return str.split(',').map(item => {
                const name = item.trim();
                const key = name.split(' ')[0].replace(/[.\(\)]/g, "");
                const desc = dict[key] || "Información clínica detallada en el registro.";
                return `<span class="interact-tag ${cls}">${name}<div class="tooltip font-sans font-normal">${desc}</div></span>`;
            }).join(', ');
        }

        function renderTable() {
            const body = document.getElementById('tableBody');
            const search = normalize(document.getElementById('searchInput').value);
            const terms = search.split(',').map(t => t.trim()).filter(t => t !== "");
            const groups = { "Bazo": ["Bazo", "Estómago"], "Hígado": ["Hígado", "Vesícula Biliar"], "Corazón": ["Corazón", "Intestino Delgado", "Maestro de Corazón"], "Pulmón": ["Pulmón", "Intestino Grueso"], "Riñón": ["Riñón", "Vejiga"] };

            const filtered = rawData.filter(i => {
                const matchesOrgan = organFilter === "Todos" || groups[organFilter].includes(i.o);
                const content = normalize(i.o + i.s + i.m + i.f + i.a);
                return matchesOrgan && terms.every(t => content.includes(t));
            });

            body.innerHTML = filtered.map(i => `
                <tr class="hover:bg-emerald-500/5 transition-all">
                    <td class="p-5 text-[10px] font-black uppercase text-slate-500">${i.o}</td>
                    <td class="p-5 font-bold text-emerald-300 text-sm">${i.s}</td>
                    <td class="p-5 text-xs text-slate-300 leading-relaxed">${i.m}</td>
                    <td class="p-5 text-xs font-medium">${createTags(i.f, plantDict, 'tag-plant')}</td>
                    <td class="p-5 border-l border-slate-800 bg-blue-500/5 text-center text-[11px]">
                        ${createTags(i.a, pointDict, 'tag-point')}
                    </td>
                </tr>
            `).join('');
            document.getElementById('resultCount').innerText = `${filtered.length} Síndromes`;
        }

        function setFilter(o) {
            organFilter = o;
            document.querySelectorAll('.organ-btn').forEach(b => {
                b.classList.remove('active-filter');
                if(b.innerText.includes(o)) b.classList.add('active-filter');
            });
            renderTable();
        }

        window.onload = () => setFilter('Todos');
    </script>
</body>
